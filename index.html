<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social proof section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="testimonial__title-box">
          <div class="testimonial__heading-box">
            <h1 class="testimonial__heading">
              10,000+ of our users love our products.
            </h1>
            <p class="testimonial__text">
              We only provide great products combined with excellent customer
              service. See what our satisfied customers are saying about our
              services.
            </p>
          </div>

          <div class="testimonial__ratings">
            <div class="testimonial__ratings__rating">
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>

              <p class="testimonial__ratings__rating-text">
                Rated 5 Stars in Reviews
              </p>
            </div>

            <div class="testimonial__ratings__rating">
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <p class="testimonial__ratings__rating-text">
                Rated 5 Stars in Report Guru
              </p>
            </div>

            <div class="testimonial__ratings__rating">
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <ion-icon
                class="testimonial__ratings__rating-icon"
                name="star"
              ></ion-icon>
              <p class="testimonial__ratings__rating-text">
                Rated 5 Stars in BestTech
              </p>
            </div>
          </div>
        </div>

        <div class="testimonial__grid">
          <figure class="testimonial__item">
            <div class="testimonial__item__title-box">
              <div class="testimonial__item__title-box__img-box">
                <img
                  class="testimonial__item__img"
                  src="images/image-colton.jpg"
                  alt="Testimonial author 1"
                />
              </div>

              <div class="testimonial__item__title-box__info">
                <p class="testimonial__item__title-box__author">Colton Smith</p>
                <p class="testimonial__item__title-box__verify">
                  Verified Buyer
                </p>
              </div>
            </div>
            <blockquote class="testimonial__item__text">
              "We needed the same printed design as the one we had ordered a
              week prior. Not only did they find the original order, but we also
              received it in time. Excellent!"
            </blockquote>
          </figure>

          <figure class="testimonial__item">
            <div class="testimonial__item__title-box">
              <div class="testimonial__item__title-box__img-box">
                <img
                  class="testimonial__item__img"
                  src="images/image-irene.jpg"
                  alt="Testimonial author 2"
                />
              </div>

              <div class="testimonial__item__title-box__info">
                <p class="testimonial__item__title-box__author">
                  Irene Roberts
                </p>
                <p class="testimonial__item__title-box__verify">
                  Verified Buyer
                </p>
              </div>
            </div>
            <blockquote class="testimonial__item__text">
              "Customer service is always excellent and very quick turn around.
              Completely delighted with the simplicity of the purchase and the
              speed of delivery."
            </blockquote>
          </figure>

          <figure class="testimonial__item">
            <div class="testimonial__item__title-box">
              <div class="testimonial__item__title-box__img-box">
                <img
                  class="testimonial__item__img"
                  src="images/image-anne.jpg"
                  alt="Testimonial author 3"
                />
              </div>

              <div class="testimonial__item__title-box__info">
                <p class="testimonial__item__title-box__author">Anne Wallace</p>
                <p class="testimonial__item__title-box__verify">
                  Verified Buyer
                </p>
              </div>
            </div>
            <blockquote class="testimonial__item__text">
              "Put an order with this company and can only praise them for the
              very high standard. Will definitely use them again and recommend
              them to everyone!"
            </blockquote>
          </figure>
        </div>
      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </main>
  </body>
</html>
